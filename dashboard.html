<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard · KMD Årshjul</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/glass.css" />
</head>
<body>
  <header class="glass">
    <span class="logo" aria-label="KMD"></span>
    <h1>Dashboard</h1>
    <div class="right">
      <a class="ghost" href="index.html" id="btnBack">Tilbage</a>
    </div>
  </header>
  <main class="wrap" style="grid-template-columns: 1.2fr 1fr; grid-template-rows: auto auto auto auto; grid-template-areas: 'list kpi' 'charts changelog' 'resources risks' 'insights insights';">
    <section class="card glass" id="kpiSection" style="gap:10px; grid-area: kpi;">
      <h3>KPI’er</h3>
      <div id="kpiBar" style="display:grid;grid-template-columns:repeat(2, minmax(160px,1fr));gap:12px;align-items:stretch;"></div>
    </section>
    <section class="card glass" id="insightsSection" style="grid-area: insights;">
      <h3>Indsigter</h3>
      <div id="insights" class="list"></div>
    </section>
    <section class="card glass" id="chartsSection" style="grid-area: charts;">
      <h3>Status & Kategorier</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;align-items:center;">
        <div>
          <svg id="statusDonut" viewBox="0 0 160 160" aria-label="Status fordeling"></svg>
        </div>
        <div>
          <svg id="categoryBars" viewBox="0 0 320 200" aria-label="Kategori fordeling"></svg>
        </div>
      </div>
    </section>
    <section class="card glass" id="risksSection" style="grid-area: risks;">
      <h3>Risikoområder</h3>
      <div id="risks" class="list"></div>
    </section>
    <section class="card glass" id="resourcesSection" style="grid-area: resources;">
      <h3>Ressourcer</h3>
      <div id="resources" class="list"></div>
    </section>
    <section class="card glass" id="changelogSection" style="grid-area: changelog;">
      <h3>Ændringslog</h3>
      <div id="changelog" class="list"></div>
    </section>
    <section class="card glass" id="listSection" style="grid-area: list;">
      <h3 style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>Aktiviteter</span>
        <span style="display:inline-flex;gap:8px;align-items:center;">
          <button class="ghost" id="clearDashFilter" style="padding:4px 10px;">Vis alle</button>
        </span>
      </h3>
      <div id="dashList" class="list"></div>
    </section>
  </main>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
