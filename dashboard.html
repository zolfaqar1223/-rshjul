<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard · KMD Årshjul</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/glass.css" />
</head>
<body>
  <header class="glass">
    <span class="logo" aria-label="KMD"></span>
    <h1>Dashboard</h1>
    <div class="right">
      <a class="ghost" href="index.html">Tilbage</a>
    </div>
  </header>
  <main class="wrap" style="grid-template-columns: 1fr; grid-template-areas: 'acts';">
    <section class="card glass" id="kpiSection" style="gap:10px;">
      <h3>KPI’er</h3>
      <div id="kpiBar" style="display:grid;grid-auto-flow:column;grid-auto-columns:1fr;gap:14px;overflow-x:auto;padding-bottom:2px;-webkit-overflow-scrolling:touch;"></div>
    </section>
    <section class="card glass" id="insightsSection">
      <h3>Indsigter</h3>
      <div id="insights" class="list"></div>
    </section>
    <section class="card glass" id="chartsSection">
      <h3>Status & Kategorier</h3>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;align-items:center;">
        <div>
          <svg id="statusDonut" viewBox="0 0 160 160" aria-label="Status fordeling"></svg>
        </div>
        <div>
          <svg id="categoryBars" viewBox="0 0 320 160" aria-label="Kategori fordeling"></svg>
        </div>
      </div>
    </section>
    <section class="card glass" id="risksSection">
      <h3>Risikoområder</h3>
      <div id="risks" class="list"></div>
    </section>
    <section class="card glass" id="resourcesSection">
      <h3>Ressourcer</h3>
      <div id="resources" class="list"></div>
    </section>
    <section class="card glass" id="changelogSection">
      <h3>Ændringslog</h3>
      <div id="changelog" class="list"></div>
    </section>
    <section class="card glass" id="listSection">
      <h3 style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>Aktiviteter</span>
        <span style="display:inline-flex;gap:8px;align-items:center;">
          <button class="ghost" id="clearDashFilter" style="padding:4px 10px;">Vis alle</button>
        </span>
      </h3>
      <div id="dashList" class="list"></div>
    </section>
  </main>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
