<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kundevisning · KMD Årshjul</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/glass.css" />
</head>
<body class="customer">
  <header class="glass">
    <span class="logo" aria-label="KMD"></span>
    <h1>Kundevisning</h1>
    <div class="right">
      <button id="btnPrintCustomer">Download PDF</button>
    </div>
  </header>
  <main class="wrap">
    <section class="card glass wheel-wrap resizable">
      <h3>Årshjul</h3>
      <svg id="wheel" viewBox="0 0 700 700" aria-label="Årshjul"></svg>
    </section>
    <section class="card glass resizable" id="monthNotesSection">
      <h3 style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>Månedsnoter</span>
      </h3>
      <div id="monthNotesList" class="list"></div>
    </section>
    <section class="card glass resizable" id="listSection">
      <h3 style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>Aktiviteter</span>
        <span style="display:inline-flex;gap:6px;align-items:center;">
          <button class="ghost" id="seeAllCustomer" style="padding:4px 10px;">Se alle</button>
          <button class="ghost" id="activitiesToggle" style="padding:4px 10px;">Skjul/vis</button>
        </span>
      </h3>
      <div id="list" class="list"></div>
    </section>
    <!-- Read-only viewer modal -->
    <div class="viewer-modal" id="viewerModal">
      <div class="viewer-sheet glass">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
          <button class="ghost" id="viewerPrev" aria-label="Forrige">◂</button>
          <h3 id="viewerTitle" style="margin:0; text-align:center; flex:1 1 auto;"></h3>
          <button class="ghost" id="viewerNext" aria-label="Næste">▸</button>
        </div>
        <div class="viewer-meta" id="viewerMeta"></div>
        <div class="viewer-note" id="viewerNote"></div>
        <div class="viewer-attachments" id="viewerAttach"></div>
        <div class="viewer-actions">
          <button class="ghost" id="viewerClose">Luk</button>
        </div>
      </div>
    </div>
    <!-- Week items modal (read-only list) -->
    <div class="viewer-modal" id="weekModal">
      <div class="viewer-sheet glass">
        <h3 id="weekTitle"></h3>
        <div id="weekList" class="list"></div>
        <div class="viewer-actions">
          <button class="ghost" id="weekClose">Luk</button>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="js/customer.js"></script>
</body>
</html>
